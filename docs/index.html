<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/c634fff3cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>Todo App</h1>
                <p>Keep it up..!</p>
                <div id="progressBar">
                    <div id="progress"></div>  
                </div>
            </div>
            <div class="stats-numbers">
                <p id="numbers">0 / 0</p>
            </div>
        </div>

        <form action="">
            <input type="text" id="taskInput" placeholder="Your Task">
            <input type="datetime-local" id="dueTimeInput">
  <!-- optional: choose how long before -->
        <select id="reminderOffset">
            <option value="600000">5 minutes before</option>
            <option value="900000">15 minutes before</option>
            <option value="1800000">30 minutes before</option>
            <option value="3600000">1 hour before</option>
        </select>
            <button id="newTask" type="submit">+</button>
        </form>

        <ul id="task-list" class="task-list">

        </ul>
    </div>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
